{% load staticfiles %}
<html>
<head>
    <title>Cryptoblog</title>
        <link href="{% static 'css/bootstrap.min.css' %}"
            rel="stylesheet" media="screen">
        <link href="{% static 'css/custom.css' %}"
            rel="stylesheet" media="screen">
        <link href="{% static 'css/lobster.css' %}" rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static "css/blog.css" %}">
</head>

<body>

<div id="k-container">
 <div id="k-content">

    <div  class="page-header">
                    <a href="{% url "help" %}" class="top-menu"><span class="glyphicon glyphicon-question-sign"></span></a>

        {%  if  user.is_authenticated   %}
        <!--  user is authenticated!  -->
            <a  href="{%    url "post_new"  %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>

            <a href="{% url "post_draft_list" %}" class="top-menu">
                <span  class="glyphicon    glyphicon-edit"></span>
            </a>

            <p class="top-menu">Hello  {{  user.username   }}<small><a    href="{%    url "django.contrib.auth.views.logout"  %}">&nbsp;(Log out)</a></small></p>
        {% else %}
            <a  href="{%    url "django.contrib.auth.views.login"   %}" class="top-menu"><span  class="glyphicon glyphicon-lock"></span></a>
        {% endif %}



        <div id="header_container" style="overflow:visible;">

            <img src="{% static "images/django-logo-50x50.png" %}" alt="django logo" style="float:left; margin: 0 15px;"/>
            <h1 style="margin: 0 15px;">
                <a  href="{%  url "blog.views.post_list"  %}"> 
                    Cryptoblog
                </a>
            </h1>
        </div>
</div>
<!-- /page header -->

            <div class="content container">
                <div class="row">
                    <div class="col-md-8">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>

</div>
</div>



<div id="footer" class="page-footer">
    <h4>Links:</h4>
</div>

</body>
</html>
