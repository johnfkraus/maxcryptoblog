{% load staticfiles %}
<html>
<head>
    <title>{{ APP_TITLE }}</title>
        <link href="{% static 'css/bootstrap.min.css' %}"
            rel="stylesheet" media="screen">
        <link href="{% static 'css/custom.css' %}"
            rel="stylesheet" media="screen">
        <link href="{% static 'css/lobster.css' %}" rel='stylesheet' type='text/css'>
        <link href="{% static 'css/zian.css' %}" rel='stylesheet' type='text/css'>

</head>

<body>

<div id="k-container">
 <div id="k-content">

    <div  class="page-header">
        <a href="{% url "about" %}" class="top-menu"><span class="glyphicon glyphicon-question-sign"></span></a>

        {%  if  user.is_authenticated   %}
        <!--  user is authenticated!  -->

            <a href="{% url 'user_home' %}"  class="top-menu">
                <span class="glyphicon glyphicon-home"></span>
            </a>

            <a href="{% url "post_new"%}" class="top-menu">
                <span class="glyphicon glyphicon-plus"></span>
            </a>

            <a href="{% url "post_draft_list" %}" class="top-menu">
                <span class="glyphicon glyphicon-edit"></span>
            </a>

            <p class="top-menu">
                Hello 
                <!-- {xx{ user.username }xx} -->
                {{ request.user.name }}
            <small>
                <!-- <a href="{  % url "django.contrib.auth.views.logout" %  }"> -->
                <a href="{% url "account_logout" %}">
                    &nbsp;(Log out)
                </a>
            </small>
            </p>
        {% else %}
            <!-- <a href="{  % url "django.contrib.auth.views.login" %  }" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a> -->
     <a href="{% url "account_login" %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
            <p class="top-menu">
                Hello Guest
            </p>
        {% endif %}

        <div id="header_container" style="overflow:visible;">
            <img src="{% static "images/django-logo-50x50.png" %}" alt="django logo" style="float:left; margin: 0 15px;"/>
            <h1 class="app_title" style="margin: 0 15px;">
        {% if user.is_authenticated   %}
  <a  href="{%  url "user_home" %}">
        {% else %}
                <a href="{% url "landing_index" %}">
        {% endif %}
                <!-- blog.views.post_list"  %  } ">   max cryptoblog -->
            {{ APP_TITLE|lower }}
                </a>

            </h1>
        </div>
</div>
<!-- /page header -->

            <div class="content container">
                <div class="row">
                    <div class="col-md-8">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>

</div>
</div>



<div id="footer" class="page-footer">
    <h4>Links:</h4>
</div>

</html>
