{% extends "blog/base.html" %}

{% block content %}
    <h1>Encrypt post</h1>
   <form method="POST" class="encrypt-form">{% csrf_token %}
        {{ form }}
        <button type="submit" class="save btn btn-default">Encrypt</button>
        <br />
    </form>

    
    <h1>{{ post.title }}</h1>

     <h3>Plaintext:</h3>
    <p>{{ post.text|linebreaks }}</p>

{% endblock %}
