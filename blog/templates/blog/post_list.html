{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
<div class="post">
    <p>
        published: {{ post.published_date }}
    </p>
    <h1><a href="{% url 'post_detail' pk=post.pk %}" target="_blank">{{ post.title }}</a></h1>

    <p>
        {{ post.text|linebreaks }}
    </p>
</div>
{% endfor %}
{% endblock content %}
