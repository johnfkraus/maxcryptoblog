<html>
<head>
    <title>Cryptoblog</title>
</head>
<body>
    <div>

        <h1><a href="">Cryptoblog</a></h1>
    </div>


    {% for post in posts %}
    <div>
        <p>
            published: {{ post.published_date }}
        </p>
        <h1><a href="" target="_blank">{{ post.title }}</a></h1>

        <p>
            {{ post.text|linebreaks }}
        </p>
    </div>
    {% endfor %}


</body>
</html>
