{% extends "blog/base.html" %}

       <p class="author">
                author: 
                request.user: 
                {{ request.user }}
                request.user.name:

    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}

    </form>
{% endblock %}
